<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <header class="heading">MyLibrary</header>
        <p class="tag">Hello this is my library!!!!</p>
    </div>

    <div class="nav">
        <button class="addBtn"><i class="fa-solid fa-book"></i></button>   
    </div>
    
    <dialog>
        <form action="#">
                
            <button class="closeBtn" type="button"><i class="fa-solid fa-square-xmark"></i></button>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" autofocus>

            <label for="author">Author</label>
            <input type="text" id="author" name="author">

            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages">
                
            <button class="submit" type="submit"><i class="fa-solid fa-circle-plus"></i></button>
        </form>
    </dialog>
</div>
    

    <div class="content"></div>

    <footer>This is a footer</footer>
    <script src="main.js" defer></script>
</body>

</html>
